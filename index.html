<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/title-bar.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="ui-controller">
        <div class="navbar">
            <div class="menu-strip">
                    <a id="fileMenuStrip" class="btn-open-stripen-dropdown">Fichier</a>
                    <a id="helpMenuStrip" class="btn-open-stripen-dropdown">Aide</a>
            </div>
        </div>

        <div id="file_stripen_dropdown" class="menu-strip-dropdown">
                <div onclick="goToSettingsWindow();">Préférences</div>
                <div onclick="location.href = 'index.html';">Dashboard</div>
                <div onclick="closeApp();">Quitter</div>
        </div>

        <div id="help_stripen_dropdown" class="menu-strip-dropdown">
                <div>À propos</div>
        </div>

        <div class="nvb-title"><p>Dashboard</p></div>

        <div class="btn-app">
            <div class="reduce" onclick="winReduce();" title="Réduire"><img src="./assets/icones/minimize_window_48px.png"></div>
            <div class="quit" onclick="closeApp();" title="Quitter"><img src="./assets/icones/close_window_48px.png"></div>
        </div>

        <div class="grid">

            <div class="stuff" style="grid-column: span 16;"></div>
            <div class="stuff" style="grid-column: span 1; grid-row: span 7;"></div>

            <div class="middlepointarea" style="grid-column: span 4; grid-row: span 7;" onclick="document.querySelector('.nvb-title>p').textContent = 'Middle Point Chat'; document.querySelector('.grid').style.display = 'none'; document.querySelector('.iframe').style.display = 'block';">
                <div>
                    <p class="title">Middle Point <br> <span class="subtitle">La messagerie anonyme</span></p>
                </div>
            </div>

            <div class="stuff" style="grid-column: span 1;"></div>

            <div class="opennewsarea" style="grid-column: span 4; grid-row: span 3;" onclick="document.querySelector('.nvb-title>p').textContent = 'Open News'; document.querySelector('.grid').style.display = 'none'; document.querySelector('.iframe2').style.display = 'block';">
                <div>
                    <p class="title">Open News <br> <span class="subtitle">Le journal dématérialisé</span></p>
                </div>
            </div>

            <div class="stuff" style="grid-column: span 1;"></div>

            <div style="grid-column: span 4; grid-row: span 3;">
                <div>
                    <p class="title">Selected <br> <span class="subtitle">L'extension de l'année</span></p>
                </div>
            </div>

            <div class="stuff" style="grid-column: span 1;"></div>
            <div class="stuff" style="grid-column: span 1; grid-row: span 6;"></div>
            <div class="stuff" style="grid-column: span 1; grid-row: span 2;"></div>
            <div class="stuff" style="grid-column: span 9; grid-row: span 1;"></div>

            <div style="grid-column: span 9; grid-row: span 3;">
                <div>
                    <p class="title">Autre <br> <span class="subtitle">Pas assez de projet terminés !</span></p>
                </div>
            </div>

            <div class="stuff" style="grid-column: span 16; grid-row: -2;"></div>

        </div>

        <div class="overiframe" style="display: none;"></div>

        <iframe class="iframe" style="display: none;" src="https://stage3.abeille.com/chat" frameborder="0"></iframe>
        <iframe class="iframe2" style="display: none;" src="https://news.wentlab.repl.co/v1/index.html" frameborder="0"></iframe>

    </div>

    <script src="./script/title-bar.js"></script>
    <script src="./renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
